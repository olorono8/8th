<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Study Hub - Gemini Futuristic</title>
<style>
    body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #0a0f1e, #111827, #1e293b);
        color: #e0f7fa;
        margin: 0;
        padding: 30px;
        text-align: center;
    }

    h1 {
        font-size: 2.8rem;
        margin-bottom: 20px;
        background: linear-gradient(90deg, #00e5ff, #1de9b6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 20px rgba(0,229,255,0.6);
    }

    h2 {
        margin: 15px 0;
        font-size: 1.4rem;
        color: #80deea;
        text-shadow: 0 0 15px rgba(0,229,255,0.5);
    }

    #search-box {
        width: 320px;
        padding: 12px 20px;
        font-size: 1rem;
        border-radius: 30px;
        border: none;
        outline: none;
        background: rgba(255, 255, 255, 0.1);
        color: #e0f7fa;
        box-shadow: 0 0 15px rgba(0,229,255,0.3);
        margin-bottom: 25px;
    }

    #search-box::placeholder {
        color: #a0b8c9;
    }

    /* Collapsible Cards */
    .card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(8px);
        padding: 15px;
        margin: 12px auto;
        border-radius: 18px;
        box-shadow: 0 0 25px rgba(0,229,255,0.1);
        width: 80%;
        max-width: 600px;
        text-align: left;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 0 40px rgba(0,229,255,0.6);
    }

    .toggle-btn {
        width: 100%;
        background: linear-gradient(135deg, #00e5ff, #1de9b6);
        border: none;
        border-radius: 12px;
        font-weight: bold;
        font-size: 1.1rem;
        cursor: pointer;
        color: #0a0a0a;
        padding: 12px;
        text-align: left;
        box-shadow: 0 0 15px rgba(0,229,255,0.4);
        transition: all 0.3s ease;
    }

    .toggle-btn:hover {
        transform: scale(1.02);
        box-shadow: 0 0 25px rgba(0,229,255,0.8);
    }

    .content {
        display: none;
        margin-top: 12px;
        padding-left: 10px;
    }

    .chapter-btn, .link-btn {
        display: block;
        margin: 8px 0;
        padding: 10px 18px;
        background: linear-gradient(135deg, #1de9b6, #00e5ff);
        border: none;
        border-radius: 30px;
        font-weight: bold;
        font-size: 0.95rem;
        cursor: pointer;
        color: #0a0a0a;
        text-decoration: none;
        box-shadow: 0 0 15px rgba(0,229,255,0.4);
        transition: all 0.3s ease;
        width: fit-content;
    }

    .chapter-btn:hover, .link-btn:hover {
        transform: scale(1.08);
        box-shadow: 0 0 25px rgba(0,229,255,0.8);
    }
    
</style>
</head>
<body>

<h1>ðŸ“š Saiba Study Dashboard</h1>
<a href="index.html" class="chapter-btn"> back</a>

<input type="text" id="search-box" placeholder="ðŸ” Type: science 5 or science 5 qns" onkeypress="if(event.key==='Enter'){searchPage()}">

<div id="subject-container"></div>

<script>
const subjects = {
    science: 18,
    math: 16,
    history: 10,
    geography: 6,
    civics: 10,
    english: 10,
    poetry: 8,
    hindi: 13
};

const container = document.getElementById("subject-container");

// Build subjects
for (let subj in subjects) {
    const card = document.createElement("div");
    card.className = "card";

    const btn = document.createElement("button");
    btn.className = "toggle-btn";
    btn.innerText = subj.charAt(0).toUpperCase() + subj.slice(1);
    btn.onclick = () => toggleContent(content);

    const content = document.createElement("div");
    content.className = "content";

    // Create chapters inside
    for (let i=1; i<=subjects[subj]; i++) {
        const chapBtn = document.createElement("button");
        chapBtn.className = "chapter-btn";
        chapBtn.innerText = `Chapter ${i}`;
        chapBtn.onclick = () => toggleChapter(chapContent);

        const chapContent = document.createElement("div");
        chapContent.className = "content";

        const dayBtn = document.createElement("a");
        dayBtn.className = "link-btn";
        dayBtn.href = `${subj}/${i}chap/day${i}.html`;
        dayBtn.target = "_blank";
        dayBtn.innerText = `Day ${i}`;

        const qnsBtn = document.createElement("a");
        qnsBtn.className = "link-btn";
        qnsBtn.href = `${subj}/${i}chap/qns.html`;
        qnsBtn.target = "_blank";
        qnsBtn.innerText = "Qns";

        chapContent.appendChild(dayBtn);
        chapContent.appendChild(qnsBtn);

        content.appendChild(chapBtn);
        content.appendChild(chapContent);
    }

    card.appendChild(btn);
    card.appendChild(content);
    container.appendChild(card);
}

// Collapsible toggle
function toggleContent(content) {
    content.style.display = (content.style.display === "block") ? "none" : "block";
}

function toggleChapter(chapContent) {
    chapContent.style.display = (chapContent.style.display === "block") ? "none" : "block";
}

// Smart Search
function searchPage() {
    let input = document.getElementById("search-box").value.trim().toLowerCase().split(" ");
    
    if(input.length >= 2) {
        let subject = input[0];
        let chapNum = parseInt(input[1]);
        let qns = input.includes("qns");
        
        if(subjects[subject] && chapNum >= 1 && chapNum <= subjects[subject]) {
            let page = qns 
                ? `${subject}/${chapNum}chap/qns.html`
                : `${subject}/${chapNum}chap/day${chapNum}.html`;
            window.open(page, "_blank");
        } else {
            alert("Invalid subject or chapter number!");
        }
    } else {
        alert("Type like: science 5  OR  science 5 qns");
    }
}
</script>


</body>
</html>
